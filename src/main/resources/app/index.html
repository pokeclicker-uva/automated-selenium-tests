<div class="col-md-12" id="testControl"
	style="margin-bottom: 20px; margin-top: 20px; display: none;">
	<div class="col-md-4">
		<button id="singlebutton" name="singlebutton"
			class="btn btn-info pull-left" onclick="runTests(false);">↩
			Back to setup</button>
	</div>
	<div class="text-center col-md-4">
		<button id="pausebutton" name="singlebutton" class="btn btn-warning"
			onclick="pauseJavaApp(this);">▋▋ Pause</button>
	</div>
	<div class="col-md-4">
		<button id="continuebutton" name="singlebutton"
			class="btn btn-success pull-right" onclick="continueJavaApp(this);"
			disabled>▸ Continue</button>
	</div>
</div>
<div id="mainContent">
	<h1 style="text-align: center; margin-bottom: 20px; margin-top: 10px;"
		id="title">Automated Regressiontests</h1>
	<div class="form-group col-md-12">
		<label class="control-label col-md-5 col-sm-12 col-xs-12">What
			amount of screenshots should be taken?</label>
		<div class="col-md-5 col-sm-9 col-xs-8">
			<div id="loglevel"></div>
		</div>
	</div>
	<div class="form-group col-md-12">
		<label class="control-label col-md-5 col-sm-12 col-xs-12">What
			testscenario do you want to run?</label>
		<div class="col-md-7 col-sm-12 col-xs-12">
			<div id="scenarios"></div>
		</div>
	</div>
</div>
<div id="testtree" class="col-md-12 col-sm-12 col-xs-12"
	style="height: 320px; overflow-y: scroll;"></div>
<button class="btn btn-success pull-right" id="runTests"
	style="margin: 20px; font-weight: bold;" onclick="runTests(true);">Run
	Selected Testcases!</button>
<div id="tabs" style="display: none">
	<ul class="nav nav-tabs tabs-menu">
		<li class="active"><a href="#testcase" data-toggle="tab">Test
				Log</a></li>
		<li><a href="#assert" data-toggle="tab">Assert Log</a></li>
		<li><a href="#javascript" data-toggle="tab">JavaScript
				Console</a></li>
		<li><a href="#browser" data-toggle="tab">Chrome Console</a></li>
		<li><a href="#performance" data-toggle="tab">Performance Logs</a>
		</li>
		<li><a href="#screenshot" data-toggle="tab">Screenshots</a></li>
	</ul>
	<div class="tab">
		<div class="tab-content tab-pane active" id="testcase"
			style="padding-bottom: 15px; white-space: pre"></div>
		<div class="tab-content tab-pane" id="assert"
			style="display: none; padding-bottom: 15px; white-space: pre"></div>
		<div class="tab-content tab-pane" id="javascript"
			style="display: none; padding-bottom: 15px; white-space: pre"></div>
		<div class="tab-content tab-pane" id="browser"
			style="display: none; padding-bottom: 15px; white-space: pre"></div>
		<div class="tab-content tab-pane" id="performance"
			style="display: none; padding-bottom: 15px; white-space: pre"></div>
		<div class="tab-content tab-pane" id="screenshot"
			style="display: none; padding-bottom: 15px; white-space: pre"></div>
	</div>
</div>

var testRunning = false;
var treeExists = false;
function setTree(tree){
	destroyActionTree();
	$('#testtree').jstree({
		"checkbox" : {
      		"keep_selected_style" : false
    	},
		'core' : {
			'data' : tree,
			"themes" : {
     			 "variant" : "large"
    		},
    		'check_callback' : true,
        	expand_selected_onload : false
		},
		"plugins" : [ "checkbox" ]
	});
	treeExists = true;
}

function reloadTree(){
	var e = document.getElementById("scenarios_select");
	var strUser = e.options[e.selectedIndex].innerHTML;
	javaApp.parseXMLNodes(strUser);
	console.log("tree reloaded");
}

function destroyActionTree(){
	if(treeExists)
		$('#testtree').jstree("destroy").empty();
}

function runTests(doRun){
	//if($("#device_select").length==0){
	//	$("#runTests").css("background-color", "red");
	//	return;
	//}
	$("#mainContent").css("display", doRun ? "none" : "block");
	$("#runTests").css("display", doRun ? "none" : "block");
	// $('#testtree').css("pointer-events", "none");
    // if skipped then $("#testtree").jstree().disable_node(this.id);
    // $('#testtree i').css("pointer-events", "none");
    // $('#testtree a').removeAttr("href");
    var $tree = $('#testtree');
    if(doRun){
    	var runningClasses = [];
   		$($tree.jstree().get_json($tree, {
    	  flat: true
    	}))
    	.each(function(index, value) {
    		if(!$('#'+this.id).find("> a > i").hasClass("jstree-undetermined") && !$tree.jstree().is_checked(this.id)) {
    			//$tree.jstree().disable_node(this.id);
    			$tree.jstree().delete_node(this.id);
    		} else if ($tree.jstree().get_node(this.id).data!=null){
    			var parents = $tree.jstree().get_node(this.id).parents;
    			var groups = [];
    			for(var i = 0; i<parents.length-1; i++)
    				groups.push({"name": $tree.jstree().get_node(parents[i]).text, "id": parents[i]});
    			runningClasses.push({"class": $tree.jstree().get_node(this.id).data.class, "name": $tree.jstree().get_node(this.id).text, "dataset": $tree.jstree().get_node(this.id).data.dataset, "groups": groups, "id": this.id});
    		}
		});
		$tree.jstree().hide_checkboxes();
		clickCallback();
	} else {
		reloadTree();
		$("#tabs").css("display", "none");
	}
	$tree.css("height", doRun ? "500px" : "320px");
	$("#testControl").css("display", doRun ? "block" : "none");
	testRunning = doRun;
	if(doRun) javaApp.startTestExecution($("#scenarios_select").val(), JSON.stringify(runningClasses), $("#loglevel_select").val());
}

function addAction(testcaseId, action){
	return createNode(testcaseId, action);
}

function createNode(parent_node, new_node_text) {
	var createdNode = $('#testtree').jstree('create_node', parent_node, { "text":new_node_text}, 'last', false, false);
	//clickCallback();
	return createdNode;
}

function clickCallback(){
    $('#testtree').on("activate_node.jstree", function (e, data) {
		$("#tabs").css("display", "block");
		console.log("ID IS "+data.node.id);
		javaApp.requestLogs(data.node.id);
	});
}

function pauseJavaApp(button){
	if(!button.disabled){
		button.disabled = true;
		javaApp.pauseTest();
		document.getElementById("continuebutton").disabled = false;
	}
}

function continueJavaApp(button){
	if(!button.disabled){
		button.disabled = true;
		javaApp.continueTest();
		document.getElementById("pausebutton").disabled = false;
	}
}

$(document).ready(function() {
            $(".tabs-menu a").click(function(event) {
                event.preventDefault();
                $(this).parent().addClass("active");
                $(this).parent().siblings().removeClass("active");
                var tab = $(this).attr("href");
                $(".tab-content").not(tab).css("display", "none");
                $(tab).fadeIn();
            });
        });
</script>
